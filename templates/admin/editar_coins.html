{% extends "admin/base_admin.html" %}

{% block admin_title %}Editar Garimpo Coins - {{ cliente.nome }}{% endblock %}

{% block admin_content %}
<div class="page-header">
    <h1><i class="fas fa-star"></i> Editar Garimpo Coins: <span style="color: var(--cor-principal);">{{ cliente.nome }}</span></h1>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('admin.admin_editar_coins', cliente_id=cliente.id) }}">
            <div class="form-group row">
                <label for="nome_cliente" class="col-sm-3 col-form-label font-weight-bold">Nome do Cliente:</label>
                <div class="col-sm-9">
                    <input type="text" readonly class="form-control-plaintext" id="nome_cliente" value="{{ cliente.nome }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="email_cliente" class="col-sm-3 col-form-label font-weight-bold">Email:</label>
                <div class="col-sm-9">
                    <input type="text" readonly class="form-control-plaintext" id="email_cliente" value="{{ cliente.email }}">
                </div>
            </div>
            <hr>
            <div class="form-group row">
                <label for="garimpo_coins" class="col-sm-3 col-form-label font-weight-bold">Garimpo Coins Atuais:</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control form-control-lg" id="garimpo_coins" name="garimpo_coins" value="{{ cliente.garimpo_coins }}" min="0" required>
                    <small class="form-text text-muted">Digite o novo valor total de Garimpo Coins para este cliente.</small>
                </div>
            </div>
            
            <div class="mt-4">
                <button type="submit" class="btn btn-primary btn-lg mr-2">Salvar Alterações</button>
                <a href="{{ url_for('admin.admin_listar_clientes') }}" class="btn btn-secondary btn-lg">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
