{% extends "admin/base_admin.html" %}

{% block admin_title %}Cadastrar Cliente pelo Admin{% endblock %}

{% block admin_content %}
<div class="page-header">
    <h1><i class="fas fa-user-plus"></i> Cadastrar Novo Cliente (Admin)</h1>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('admin.admin_cadastrar_cliente') }}">
            <div class="form-group">
                <label for="nome">Nome Completo <span class="text-danger">*</span></label>
                <input type="text" class="form-control form-control-lg" id="nome" name="nome" value="{{ request.form.nome if request.form.nome else '' }}" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control form-control-lg" id="email" name="email" value="{{ request.form.email if request.form.email else '' }}" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone (Opcional)</label>
                <input type="tel" class="form-control form-control-lg" id="telefone" name="telefone" value="{{ request.form.telefone if request.form.telefone else '' }}">
            </div>

            <div class="form-group">
                <label for="garimpo_coins">Garimpo Coins Iniciais (Opcional)</label>
                <input type="number" class="form-control form-control-lg" id="garimpo_coins" name="garimpo_coins" value="{{ request.form.garimpo_coins if request.form.garimpo_coins else '0' }}" min="0">
                <small class="form-text text-muted">Padrão é 0 se não preenchido.</small>
            </div>
            
            <div class="mt-4">
                <button type="submit" class="btn btn-success btn-lg mr-2 text-white">Cadastrar Cliente</button>
                <a href="{{ url_for('admin.admin_listar_clientes') }}" class="btn btn-secondary btn-lg">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
